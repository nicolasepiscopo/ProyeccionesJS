<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ProyeccionesJS | Matemática 4</title>
    <link rel="stylesheet" href="css/custom.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body style="background-color:black;">
    <div class="col">
      <h1>Proyección ortográfica</h1>
      <canvas id="canvasOrtografica" width="400" height="400">

      </canvas>
    </div>
    <div class="col">
      <h1>Proyección perspectiva débil</h1>
      <canvas id="canvasPerspectivaDebil" width="400" height="400">

      </canvas>
    </div>
    <div class="col">
      <h1>Proyección perspectiva</h1>
      <canvas id="canvasPerspectiva" width="400" height="400">

      </canvas>
    </div>
    <hr>
    <div class="col col-wd">
      <h1>Controles de objetos</h1>
      <p>Cantidad: <input type="number" id="cantidadObjetos" min="5" max="60"></p>
      <p>Tamaño: <input type="range" id="tamanioObjetos" min="10" max="60" value="20"></p>
      <p><button onclick="iniciarEntorno3d();">Reiniciar</button></p>
    </div>
    <div class="col col-wd">
      <h1>Controles de cámara</h1>
      <p>Distancia (y): <input type="range" id="camaraY" min="0" max="10000" value="0"></p>
      <p>Eje Vertical (z): <input type="range" id="camaraZ" min="-10000" max="10000" value="0"></p>
      <p>Eje Horizontal (x): <input type="range" id="camaraX" min="-10000" max="10000" value="0"></p>
    </div>
    <script type="text/javascript" src="js/proyecciones.js"></script>
  </body>
</html>
